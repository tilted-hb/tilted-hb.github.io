<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="link">
            <a href="index.html">Поиск Google</a>
            <a href="advancedsearch.html">Расширенный поиск</a>
        </div>
    </header>
    <div class="img">
        <img src="images/google.png" alt="google" height="120" width="360">
        <span>Картинки</span>
    </div>
    <form action="https://google.com/search">
        <input class="inputLine" placeholder="Введите ваш запрос" type="text" name="q">
        <div>
            <input type="hidden" name="tbm" value="isch">
            <input class="button" type="submit" value="Поиск в Картинках" name="btm">
        </div>
    </form>
</body>
</html>
